name: map_controller_plus
description: A map controller for Flutter map. Manage markers, lines and polygons.
homepage: https://github.com/TesteurManiak
repository: https://github.com/TesteurManiak/map_controller
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^3.0.0
  geojson: ^1.0.0
  geopoint: ^1.0.0
  latlong2: ^0.8.1
  rxdart: ^0.27.4

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  meta: ^1.7.0
  mocktail: ^0.3.0

flutter:
  uses-material-design: true
