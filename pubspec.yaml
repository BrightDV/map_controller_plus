name: map_controller
description: A map controller for Flutter map. Manage markers, lines and polygons.
homepage: https://github.com/TesteurManiak
repository: https://github.com/TesteurManiak/map_controller
version: 0.10.0

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^0.12.0
  geojson: ^0.10.0
  geopoint: ^0.8.0
  latlong: ^0.6.1
  meta: any
  rxdart: ^0.25.0

dev_dependencies:
  extra_pedantic: ^1.2.0
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0

flutter:
  uses-material-design: true
